
service: strika-api
app: strika-app
org: juanesarango

frameworkVersion: '2'
useDotenv: true
configValidationMode: error

plugins:
  - serverless-dynamodb-local
  - serverless-offline

custom:
  usersTable: 'users-table-${self:provider.stage}'
  scoresTable: 'scores-table-${self:provider.stage}'
  dynamodb:
    start:
      migrate: true

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221
  apiGateway:
    shouldStartNameWithService: true
  stage: prod
  region: us-east-1
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - { "Fn::GetAtt": ["UsersDynamoDBTable", "Arn" ] }
            - { "Fn::GetAtt": ["ScoresDynamoDBTable", "Arn" ] }
  environment:
    USERS_TABLE: ${self:custom.usersTable}
    SCORES_TABLE: ${self:custom.scoresTable}

functions:
  whoami:
    handler: handler.whoami
    events:
      - http:
          path: whoami
          method: get
  api:
    handler: index.handler
    events:
      - http:
          method: any
          path: /
          cors: true
      - http:
          method: any
          path: '/{proxy+}'
          cors: true
  getUser:
    handler: index.handler
    events:
      - http:
          method: get
          path: /users/{proxy+}
          cors: true
  createUser:
    handler: index.handler
    events:
      - http:
          method: post
          path: /users
          cors: true
  getScores:
    handler: index.handler
    events:
      - http:
          method: get
          path: /scores/{proxy+}
          cors: true
  postScore:
    handler: index.handler
    events:
      - http:
          method: post
          path: /scores
          cors: true


resources:
  Resources:
    UsersDynamoDBTable:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        AttributeDefinitions:
          -
            AttributeName: userId
            AttributeType: S
        KeySchema:
          -
            AttributeName: userId
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:custom.usersTable}
    ScoresDynamoDBTable:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        AttributeDefinitions:
          -
            AttributeName: challenge
            AttributeType: S
        KeySchema:
          -
            AttributeName: challenge
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:custom.scoresTable}
